<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TypeScript template</title>
        <style>
            #motion {
                position: relative;
                top: 0;
                left: 0;
                color: white;
            }
            #video {
                position: absolute;
                top: 0;
                left: 0;
            }
            #webacamCanvas {
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <!-- <div id="root"></div> -->
        <div class="video-options">
            <select name="" id="" class="custom-select">
                <option value="">Select camera</option>
            </select>
        </div>
        <div id="motion">
            <video id="video"></video>
            <canvas id="webacamCanvas" width="640" height="480"></canvas>
        </div>
        <canvas id="canvas-image" width="467" height="700"></canvas>
        <script src="bundle.js"></script>
    </body>
</html>
